name: Release Notes - Changelogithub

on:
   push:
      tags:
         - "v*"

jobs:
   release-note:
      permissions:
         contents: write
         id-token: write

      runs-on: ubuntu-latest

      timeout-minutes: 15

      strategy:
         matrix:
            node-version: [lts/*]

      steps:
         - name: Checkout repo
           uses: actions/checkout@v4
           with:
              fetch-depth: 0

         - name: Setup pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 9.15.0

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              registry-url: https://registry.npmjs.org/
              node-version: ${{ matrix.node-version }}

         - name: Check version
           id: check_version
           run: |
              tag=$(echo ${GITHUB_REF#refs/tags/})
              if [[ $tag == *"beta"* ]]; then
                 echo "::set-output name=tag::beta"
              elif [[ $tag == *"alpha"* ]]; then
                 echo "::set-output name=tag::alpha"
              else
                 echo "::set-output name=tag::latest"
              fi

         - name: Generate Release Notes
           run: pnpx changelogithub
           if: steps.check_version.outputs.tag == 'latest'
           env:
              GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

         - name: Install dependencies and build
           run: |
              pnpm install --frozen-lockfile
              pnpm build

         - name: Publish to npm
           uses: changesets/action@v1
           run: pnpm -r publish --no-git-checks --tag ${{steps.check_version.outputs.tag}}
           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
