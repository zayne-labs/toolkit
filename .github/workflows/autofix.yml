name: autofix.ci
on:
   pull_request:
   push:
      branches: main

permissions:
   contents: read

jobs:
   autofix:
      runs-on: ubuntu-latest
      strategy:
         matrix:
            node-version: [20.x]

      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Setup pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 10.28.0

         - name: Setup Node.js
           uses: useblacksmith/setup-node@v5
           with:
              node-version: ${{ matrix.node-version }}
              cache: pnpm

         - name: Format files
           run: |
              pnpm install --dev --frozen-lockfile
              pnpm lint:format:root

         - uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c
