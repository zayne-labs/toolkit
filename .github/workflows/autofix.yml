name: autofix.ci
on:
   pull_request:
   push:
      branches: main

permissions:
   contents: read

jobs:
   autofix:
      runs-on: ubuntu-latest
      strategy:
         matrix:
            node-version: [20.x]

      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Setup pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 9.8.0

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: ${{ matrix.node-version }}
              cache: "pnpm"

         - name: Format files
           run: |
              pnpm install --dev --frozen-lockfile
              pnpm test:format

         - uses: autofix-ci/action@dd55f44df8f7cdb7a6bf74c78677eb8acd40cd0a
