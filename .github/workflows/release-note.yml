name: Release Note

permissions:
   contents: write

on:
   push:
      tags:
         - "v*"

jobs:
   release-note:
      runs-on: ubuntu-latest
      timeout-minutes: 15
      strategy:
         matrix:
            node-version: lts/*

      steps:
         - name: Checkout repo
           uses: actions/checkout@v4
           with:
              fetch-depth: 0

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: ${{ matrix.node-version }}
              cache: "pnpm"

         - run: pnpx changelogithub
           env:
              GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
