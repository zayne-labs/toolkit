name: Changeset - Release and Publish
on:
   push:
      branches: main
      tags:
         - "v*"

permissions:
   contents: write
   pull-requests: write
   id-token: write

jobs:
   release:
      runs-on: ubuntu-latest
      timeout-minutes: 15
      strategy:
         matrix:
            node-version: [lts/*]

      steps:
         - name: Checkout repo
           uses: actions/checkout@v4
           with:
              # This makes Actions fetch all Git history so that Changesets
              # can generate changelogs with the correct commits.
              fetch-depth: 0

         - name: Setup pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 9.12.0

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: ${{ matrix.node-version }}
              cache: "pnpm"

         - name: Install dependencies and build
           run: |
              pnpm install --frozen-lockfile
              pnpm build

         - name: Create Release Pull Request or Publish to npm
           id: changesets
           uses: changesets/action@v1
           with:
              commit: "[ci]: update package version"
              title: "[ci]: update package version"
              publish: pnpm release
           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

         # This step will push tags to the repository after the packages are published and will create a new release on Github
         - name: Push git tag after publish
           run: pnpm changeset tag
